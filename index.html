<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Things</title>

    <!-- this has to be a css file -->
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/65f54478f1.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Favourite Things</h1>
    <div class="intro">
        <p>Do You Like Identifying Your “Favorite?”</p>
    </div>

    <!-- add a display section here -->
    <section class="display-section">
        <h2 class="hidden">Here are the 3 Favourite Things!</h2>
    </section>
    <!-- end display section -->

    <!-- lightbox -->
    <div class="popup" id="popup">
        <div class="popup-inner">
            <span class="popup-close"><a href="#">X</a></span>
            <div class="popup-photo">
                <img class="photo" src="images/family.jpg" alt="Member">
            </div>
            <div class="popup-text">
                <h2 class="name">Display Name</h2>
                <p class="selfIntroduction"></p>
            </div>
        </div>
    </div>

    <footer>
        <div id="copyright">
            <p>&copy; 2020 Shan-Li Wang All Rights Reserved.</p>
       </div>
    </footer>

    <!-- templates go here (these don't get rendered on the page) -->
    <template id="user-template">
        <div class="item">
            <h2 class="user-name"></h2>
            <p class="user-nickname"></p>
            <img src="temp.jpg" alt="Img">
            <i class="fas fa-eye"></i>
        </div>
    </template>
    <!-- end templates -->

    <script type="module" src="js/main.js"></script>
</body>
</html>
